<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier Series</title>
  <style> body {padding: 0; margin: 0;} </style>
  <script src="../p5.min.js"></script>
  <script src="../addons/p5.dom.min.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div id="canvas"></div>
  <div style="margin-left:20px; width: 1000px">
    <label for="count" id="countLabel">Number of circles: </label>
    <br>
    <input type="range" name="count" id="count" min="1" max="20" value="1" style="margin: 0; width: 100%;">
    <br>
    <br>
    <label for="countOveride">Override number: </label>
    <br>
    <input type="text" name="countOveride" id="countOverride">
  </div>
</body>
